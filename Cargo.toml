[workspace]
members = ["examples/*"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.76"
authors = ["Alloy Contributors"]
license = "MIT OR Apache-2.0"
homepage = "https://github.com/alloy-rs/examples"
repository = "https://github.com/alloy-rs/examples"
publish = false

[workspace.dependencies]
alloy = { git = "https://github.com/alloy-rs/alloy", rev = "e7dfb4f", features = [
    "dyn-abi",
    "json-abi",
    "json",
    "sol-types",
    # "sol-macro",
    "rlp",
    "serde",
    "contract",
    "consensus",
    "eips",
    "network",
    "genesis",
    "node-bindings",
    "providers",
    "rpc",
    "json-rpc",
    "rpc-client",
    "rpc-types",
    "rpc-types-eth",
    "rpc-types-engine",
    "rpc-types-trace",
    "signers",
    "signer-aws",
    "signer-gcp",
    "signer-ledger",
    "signer-trezor",
    "signer-wallet",
    "signer-mnemonic",
    "signer-yubihsm",
    "transports",
    "transport-http",
    "transport-ipc",
    "transport-ws",
    "pubsub",
] }


